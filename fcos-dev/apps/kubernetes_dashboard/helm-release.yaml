apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  releaseName: kubernetes-dashboard
  targetNamespace: kubernetes-dashboard
  install:
    createNamespace: true # Ensures the namespace is created if it doesnâ€™t exist
    remediation:
      retries: 3
  interval: 10m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: ">7.11.0"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
